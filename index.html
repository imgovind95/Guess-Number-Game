<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Number Guessing Game</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="wrapper">
    <h1>Number Guessing Game</h1>

    <div class="range-container">
      <div class="range-row">
        <label for="minSelect">Min:</label>
        <select id="minSelect"></select>
      </div>
      <div class="range-row">
        <label for="maxSelect">Max:</label>
        <select id="maxSelect"></select>
      </div>
      <button id="startGameBtn" class="guessSubmit">Start Game</button>
      <p id="gameStatus" class="status-msg"></p> <!-- Message will appear here -->
    </div>

    <form class="form">
      <label for="guessField" id="guess">Guess a number</label>
      <input type="text" id="guessField" class="guessField" disabled />
      <input type="submit" id="subt" value="Submit guess" class="guessSubmit" disabled />
    </form>

    <div class="resultParas">
      <p>Previous Guesses: <span class="guesses"></span></p>
      <p>Guesses Remaining: <span class="lastResult">10</span></p>
      <p class="lowOrHi"></p>
    </div>
  </div>

  <script src="chaiaurcode.js"></script>
</body>
</html>
